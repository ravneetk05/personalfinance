<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transactions - Personal Finance Tracker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .header {
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        margin: -20px -20px 20px -20px;
        text-align: center;
      }
      .card {
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .transaction {
        border-left: 4px solid #3498db;
        padding: 15px;
        margin: 10px 0;
        background-color: #f8f9fa;
      }
      .credit {
        border-left-color: #27ae60;
      }
      .debit {
        border-left-color: #e74c3c;
      }
      .amount {
        font-size: 18px;
        font-weight: bold;
      }
      .credit .amount {
        color: #27ae60;
      }
      .debit .amount {
        color: #e74c3c;
      }
      .btn {
        background-color: #3498db;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        margin: 5px;
        display: inline-block;
      }
      .btn:hover {
        background-color: #2980b9;
      }
      .btn-back {
        background-color: #95a5a6;
      }
      .btn-back:hover {
        background-color: #7f8c8d;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üìä Transaction History</h1>
    </div>

    <div class="card">
      <a href="/" class="btn btn-back">‚Üê Back to Home</a>
      <a href="/add-transaction" class="btn">Add Transaction</a>
    </div>

    <div class="card">
      <div th:if="${transactions.empty}">
        <p>
          No transactions found for this account.
          <a href="/add-transaction">Add your first transaction</a>
        </p>
      </div>

      <div
        th:each="transaction : ${transactions}"
        class="transaction"
        th:classappend="${transaction.type.toLowerCase()}"
      >
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <div>
            <div class="amount">
              <span th:if="${transaction.type == 'CREDIT'}">+</span>
              <span th:if="${transaction.type == 'DEBIT'}">-</span>
              $<span
                th:text="${#numbers.formatDecimal(transaction.amount, 1, 2)}"
                >0.00</span
              >
            </div>
            <div
              th:text="${transaction.note}"
              style="margin-top: 5px; color: #666"
            >
              Note
            </div>
          </div>
          <div style="text-align: right">
            <div
              th:text="${transaction.type}"
              style="font-weight: bold; text-transform: uppercase"
            >
              TYPE
            </div>
            <div style="color: #666; font-size: 12px">
              ID: <span th:text="${transaction.id}">ID</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
