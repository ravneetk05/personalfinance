<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accounts - Personal Finance Tracker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .header {
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        margin: -20px -20px 20px -20px;
        text-align: center;
      }
      .card {
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .account-card {
        display: inline-block;
        margin: 10px;
        min-width: 300px;
        vertical-align: top;
      }
      .balance {
        font-size: 24px;
        font-weight: bold;
        color: #27ae60;
      }
      .negative {
        color: #e74c3c;
      }
      .btn {
        background-color: #3498db;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        margin: 5px;
        display: inline-block;
      }
      .btn:hover {
        background-color: #2980b9;
      }
      .btn-back {
        background-color: #95a5a6;
      }
      .btn-back:hover {
        background-color: #7f8c8d;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üí≥ Account Overview</h1>
    </div>

    <div class="card">
      <a href="/" class="btn btn-back">‚Üê Back to Home</a>
      <a href="/add-transaction" class="btn">Add Transaction</a>
    </div>

    <div th:if="${accounts.empty}" class="card">
      <p>
        No accounts found for this user.
        <a href="/create-account">Create an account</a>
      </p>
    </div>

    <div th:each="account : ${accounts}" class="account-card card">
      <h3 th:text="${account.name}">Account Name</h3>
      <div
        class="balance"
        th:classappend="${account.balance < 0} ? 'negative' : ''"
      >
        $<span th:text="${#numbers.formatDecimal(account.balance, 1, 2)}"
          >0.00</span
        >
      </div>
      <p>
        <strong>Account ID:</strong> <span th:text="${account.id}">ID</span>
      </p>
      <a th:href="@{/transactions/{id}(id=${account.id})}" class="btn"
        >View Transactions</a
      >
    </div>
  </body>
</html>
