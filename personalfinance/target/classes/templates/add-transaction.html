<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Transaction - Personal Finance Tracker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .header {
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        margin: -20px -20px 20px -20px;
        text-align: center;
      }
      .form-container {
        background-color: white;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }
      .btn {
        background-color: #27ae60;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .btn:hover {
        background-color: #229954;
      }
      .btn-secondary {
        background-color: #95a5a6;
        margin-left: 10px;
      }
      .btn-secondary:hover {
        background-color: #7f8c8d;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ðŸ’¸ Add Transaction</h1>
    </div>

    <div class="form-container">
      <div th:if="${users.empty}">
        <p>
          No users found.
          <a href="/create-user">Create a user and account first</a>
        </p>
      </div>

      <form th:unless="${users.empty}" action="/add-transaction" method="post">
        <div class="form-group">
          <label for="userId">Select User:</label>
          <select id="userId" name="userId" required onchange="loadAccounts()">
            <option value="">Choose a user...</option>
            <option
              th:each="user : ${users}"
              th:value="${user.id}"
              th:text="${user.name}"
            >
              User
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="accountId">Select Account:</label>
          <select id="accountId" name="accountId" required>
            <option value="">First select a user...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="type">Transaction Type:</label>
          <select id="type" name="type" required>
            <option value="">Choose type...</option>
            <option value="CREDIT">Credit (Money In) âž•</option>
            <option value="DEBIT">Debit (Money Out) âž–</option>
          </select>
        </div>

        <div class="form-group">
          <label for="amount">Amount:</label>
          <input
            type="number"
            id="amount"
            name="amount"
            step="0.01"
            placeholder="0.00"
            required
          />
        </div>

        <div class="form-group">
          <label for="note">Note/Description:</label>
          <textarea
            id="note"
            name="note"
            rows="3"
            placeholder="Optional description of the transaction"
          ></textarea>
        </div>

        <button type="submit" class="btn">Add Transaction</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
      </form>
    </div>

    <script>
      function loadAccounts() {
        var userId = document.getElementById("userId").value;
        var accountSelect = document.getElementById("accountId");

        // Clear existing options
        accountSelect.innerHTML = '<option value="">Loading...</option>';

        if (userId) {
          fetch("/api/accounts/" + userId)
            .then((response) => response.json())
            .then((accounts) => {
              accountSelect.innerHTML =
                '<option value="">Choose an account...</option>';
              accounts.forEach((account) => {
                var option = document.createElement("option");
                option.value = account.id;
                option.textContent =
                  account.name + " ($" + account.balance.toFixed(2) + ")";
                accountSelect.appendChild(option);
              });
            })
            .catch((error) => {
              accountSelect.innerHTML =
                '<option value="">Error loading accounts</option>';
            });
        } else {
          accountSelect.innerHTML =
            '<option value="">First select a user...</option>';
        }
      }
    </script>
  </body>
</html>
