<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - Personal Finance Tracker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .header {
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        margin: -20px -20px 20px -20px;
        text-align: center;
      }
      .form-container {
        background-color: white;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }
      .btn {
        background-color: #27ae60;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .btn:hover {
        background-color: #229954;
      }
      .btn-secondary {
        background-color: #95a5a6;
        margin-left: 10px;
      }
      .btn-secondary:hover {
        background-color: #7f8c8d;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ðŸ’³ Create New Account</h1>
    </div>

    <div class="form-container">
      <div th:if="${users.empty}">
        <p>No users found. <a href="/create-user">Create a user first</a></p>
      </div>

      <form th:unless="${users.empty}" action="/create-account" method="post">
        <div class="form-group">
          <label for="userId">Select User:</label>
          <select id="userId" name="userId" required>
            <option value="">Choose a user...</option>
            <option
              th:each="user : ${users}"
              th:value="${user.id}"
              th:text="${user.name + ' (' + user.email + ')'}"
            >
              User
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="accountName">Account Name:</label>
          <input
            type="text"
            id="accountName"
            name="accountName"
            placeholder="e.g., Checking Account, Savings"
            required
          />
        </div>

        <div class="form-group">
          <label for="initialBalance">Initial Balance:</label>
          <input
            type="number"
            id="initialBalance"
            name="initialBalance"
            step="0.01"
            placeholder="0.00"
            required
          />
        </div>

        <button type="submit" class="btn">Create Account</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </body>
</html>
